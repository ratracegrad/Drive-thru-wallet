<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drive Thru Wallet</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">

        <!--  Script  -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="userAccount-blank-space"></div>
                <div class="col-xs-12">
                    <a href="/userAccount" role="button" class="btn btn-primary">Home</a>
                    <a href="/nearbyVendors" class="btn btn-primary"role="button">Nearby Vendors</a>
                    <a href="/addCard" class="btn btn-primary" role="button">Add Card</a>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-12 text-center transaction-list">
                    <strong>Zesto's</strong><br/>
                    660 Boulevard N.E.<br/>
                    Atlanta, GA 30308
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-9">
                    <strong>Entrees</strong><br/>
                    <select class="form-control" id="entrees">
                        <option>Hamburger</option>
                        <option>Chili Hot Dog</option>
                        <option>Chicken Fingers</option>
                        <option>Kid's Meal</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <strong>Qty:</strong>
                    <select class="form-control" id="entreeQty">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-9">
                    <strong>Sides</strong><br/>
                    <select class="form-control" id="sides">
                        <option>French Fries</option>
                        <option>Onion Rings</option>
                        <option>Side Salad</option>
                        <option>Fruit Cup</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <strong>Qty:</strong>
                    <select class="form-control" id="sideQty">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-9">
                    <strong>Drinks</strong><br/>
                    <select class="form-control" id="drinks">
                        <option>Coca-Cola</option>
                        <option>Diet Coke</option>
                        <option>Coke Zero</option>
                        <option>Dasani</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <strong>Qty:</strong>
                    <select class="form-control" id="entreeQty">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-9">
                    <strong>Deserts</strong><br/>
                    <select class="form-control" id="deserts">
                        <option>Fudge Brownie</option>
                        <option>Chocolate Chip Cookie</option>
                        <option>Cheesecake</option>
                        <option>Pecan Pie</option>
                    </select>
                </div>
                <div class="col-xs-3">
                    <strong>Qty:</strong>
                    <select class="form-control" id="entreeQty">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <a href="/accountCode" role="button" class="btn btn-default center-block creditCardButton">Purchase</a>
                </div>
            </div>

        </div>

    </body>
</html>

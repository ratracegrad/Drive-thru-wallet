<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drive Thru Wallet</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">

        <!--  Script  -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="createAccount">
        <div class="container-fluid">

            <form>

                <div class="create-blank-space"></div>
                <div class="form-group">
                    <label for="accountFirstName">First Name</label><br/>
                    <input type="text" class="form-control" id="accountFirstName" placeholder="">
                </div>

                <div class="form-group">
                    <label for="accountLastName">Last Name</label><br/>
                    <input type="text" class="form-control" id="accountLastName" placeholder="">
                </div>

                <div class="form-group">
                    <label for="accountEmail">Email Address</label><br/>
                    <input type="text" class="form-control" id="accountEmail" placeholder="">
                </div>

                <div class="form-group">
                    <label for="accountPassword1">Password (case-sensitive)</label><br/>
                    <input type="text" class="form-control" id="accountPassword1" placeholder="">
                </div>

                <div class="form-group">
                    <label for="accountPassword2">Re-enter your new password</label>
                    <input type="text" class="form-control" id="accountPassword2" placeholder="">
                </div>

            </form>

            <div class="row">
                <div class="col-xs-12">
                    <a href="/userAccount" class="btn btn-primary homepage-login-button center-block" role="button">Create Account</a>
                </div>
            </div>

        </div>

    </body>
</html>

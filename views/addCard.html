<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drive Thru Wallet</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">

        <!--  Script  -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

    <div class="container">
        <div class="row">
            <div class="userAccount-blank-space"></div>
            <div class="col-xs-12">
                <a href="/userAccount" role="button" class="btn btn-primary">Home</a>
                <a href="/nearbyVendors" class="btn btn-primary"role="button">Nearby Vendors</a>
                <a href="/Profile" class="btn btn-primary" role="button">Profile</a>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Visa">
            </div>
            <div class="col-xs-7">
                <input type="text" class="form-control" placeholder="Credit Card Number">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="Code">
            </div>
            <div class="col-xs-3 text-center">Exp:</div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="11">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="2015">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6" style="margin-left: 10px; margin-top: 20px;">
                <strong>Billing Address</strong>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Name on Card">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Address 1">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Address 2">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-8">
                <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Georgia">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="Zip">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="US">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <a href="/userAccount" role="button" class="btn btn-default center-block creditCardButton">Add Card</a>
            </div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>

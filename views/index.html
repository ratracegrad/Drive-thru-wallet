<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drive Thru Wallet</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">

        <!--  Script  -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

<body class="homepage">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 center-block">
                <img src="./images/logo.png" class="logo-homepage img-responsive center-block" alt="Drive Thru Wallet">
            </div>
        </div>

        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
        </form>

        <div class="row">
            <div class="col-xs-12">
                <a href="/userAccount" role="button" class="btn btn-default center-block homepage-login-button">Sign In</a>
                <a href="/createAccount" type="button" class="btn btn-link center-block homepage-link-button">Create Account</a>
            </div>
        </div>



    </div>

</body>
</html>
